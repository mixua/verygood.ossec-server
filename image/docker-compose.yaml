version: '3'

services:
  wazuh-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: quay.io/verygoodsecurity/ossec-server:${IMG_TAG}
    ports:
      - "1515:1515"
      - "1514:1514/udp"
    environment:
      - IMG_TAG=${IMG_TAG}
      - ANSIBLE_ENABLE_TASK_DEBUGGER=True
    working_dir: /opt/ansible/
    entrypoint:
      - ./entry.bash
