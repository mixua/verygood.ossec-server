version: '3'

services:
  wazuh-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: quay.io/verygoodsecurity/ossec-server:${ENV_TAG}
    ports:
      - "1515:1515"
      - "1514:1514/udp"
    environment:
      - REGION=${REGION}
      - ENV_TAG=${ENV_TAG}
      - LOG_LEVEL=INFO
      - ANSIBLE_ENABLE_TASK_DEBUGGER=True
    working_dir: /opt/ansible/
    #volumes:
    #  - "../tests:/opt/ansible/tests:rw"
    #  - "../../../verygood.ossec-server:/opt/ansible/tests/verygood.ossec-server:ro"
    entrypoint:
      - ./entry.bash
